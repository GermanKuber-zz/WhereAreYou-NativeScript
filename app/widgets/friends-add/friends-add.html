<StackLayout>
	<label text="Ingrese el Email de su Amigo"></label>
	<StackLayout orientation="horizontal">
		<GridLayout columns="3*,*" rows="40">
			<TextField col="0" [(ngModel)]="email" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
			<Button col="1" (tap)="searchFriend()" text="Buscar"></Button>
		</GridLayout>
	</StackLayout>
	<ActivityIndicator busy="{{ isLoading }}"></ActivityIndicator>
	<label text="El amigo que busca no se encuentra" *ngIf="!doesNotFound"></label>
	<label text="Amigo agregado correctamente" *ngIf="isAdded"></label>
	<label text="Error al agregar un amigo" *ngIf="addFriendError"></label>
	<!--<Image [hidden]="!isLoading" class="img-add-friend" src="~/images/friend-add.png" stretch="none"></Image>-->
	<Button (tap)="addFriend()" *ngIf="friendFound" text="Agregar"></Button>
	<friend-preview *ngIf="friendFound" [friend]="friendPreview"></friend-preview>
</StackLayout>
