<RadListView id="listView" [items]="myFriends" class="list-group list-friends" selectionBehavior="None" (itemSwipeProgressEnded)="onSwipeCellFinished($event)"
	(itemTap)="onItemSelected($event)"  (itemSwipeProgressStarted)="onSwipeCellStarted($event)" (itemSwipeProgressChanged)="onCellSwiping($event)"
	itemSwipe="true">
	<!--(itemSelected)="onItemSelected($event)"
	(itemDeselected)="onItemDeselected($event)">-->
	<template tkListItemTemplate let-item="item" let-odd="odd" let-even="even">
		<GridLayout columns="50, auto, *" rows="50" [class]="getColorItem(item)">
			<Label col="0" [text]="item.id" class="list-group-item"></Label>
			<Label col="1" [text]="item.name" class="list-group-item"></Label>
			<Label col="2" [text]="item.email" class="list-group-item"></Label>
		</GridLayout>
	</template>
	<GridLayout *tkListItemSwipeTemplate columns="auto, *, auto" class="listItemSwipeGridLayout">
		<StackLayout id="mark-view" class="markViewStackLayout" col="0" (tap)="onLeftSwipeClick($event)">
			<Label text="mark" verticalAlignment="center" horizontalAlignment="center"></Label>
		</StackLayout>
		<StackLayout id="config-view" orientation="horizontal" class="deleteViewStackLayout" col="2">
			<!--<Label text="delete" verticalAlignment="center" horizontalAlignment="center"></Label>-->
			<Image class="img-config-action" (tap)="wayToMe($event)" src="~/images/way-to-me.png"></Image>
			<Image class="img-config-action"  (tap)="disableWayToMe($event)" src="~/images/way-to-me-activate.png"></Image>	
			<!--<Image class="img-config-action" (tap)="delete($event)" src="~/images/x.png"></Image>-->
		</StackLayout>
	</GridLayout>

</RadListView>
